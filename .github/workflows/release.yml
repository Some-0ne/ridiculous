name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: macOS (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ridiculous-macos-aarch64

          - name: macOS (Intel)
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ridiculous-macos-x86_64

          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ridiculous-windows-x86_64

          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ridiculous-linux-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Build GUI
        run: cargo build --release --target ${{ matrix.platform.target }} --features gui

      - name: Prepare binaries (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.platform.target }}/release/ridiculous dist/
          chmod +x dist/ridiculous
          cd dist
          tar czf ../${{ matrix.platform.artifact_name }}.tar.gz ridiculous

      - name: Prepare binaries (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.platform.target }}/release/ridiculous.exe dist/
          cd dist
          7z a ../${{ matrix.platform.artifact_name }}.zip ridiculous.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: ${{ matrix.platform.artifact_name }}.*

  build-macos-app:
    name: Build macOS App Bundle
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-app-${{ hashFiles('**/Cargo.lock') }}

      - name: Build GUI
        run: cargo build --release --features gui

      - name: Create macOS App Bundle
        run: |
          chmod +x build_gui_app.sh
          ./build_gui_app.sh

      - name: Package App Bundle
        run: |
          zip -r Ridiculous-macOS.zip Ridiculous.app

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-bundle
          path: Ridiculous-macOS.zip

  release:
    name: Create Release
    needs: [build, build-macos-app]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
